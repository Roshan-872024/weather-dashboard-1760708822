<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .weather-card {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Weather Dashboard</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="input-group">
                    <input type="text" id="city-input" class="form-control" placeholder="Enter city">
                    <button id="get-weather" class="btn btn-primary">Get Weather</button>
                </div>
                <div id="error-message" class="alert alert-danger mt-3 d-none"></div>
            </div>
        </div>
        <div id="weather-data" class="row weather-card d-none">
            <div class="col-md-6 offset-md-3 card">
                <div class="card-body">
                    <h5 class="card-title" id="weather-city"></h5>
                    <p id="weather-condition" class="card-text"></p>
                    <p>Temperature: <span id="weather-temp"></span> Â°C</p>
                    <p>Humidity: <span id="weather-humidity"></span> %</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('get-weather').addEventListener('click', async () => {
            const city = document.getElementById('city-input').value.trim();
            const errorMessage = document.getElementById('error-message');
            const weatherData = document.getElementById('weather-data');

            errorMessage.classList.add('d-none');
            weatherData.classList.add('d-none');

            if (!city) {
                errorMessage.textContent = 'Please enter a city name.';
                errorMessage.classList.remove('d-none');
                return;
            }

            const apiURL = `https://api.open-meteo.com/v1/forecast?latitude=35.6895&longitude=139.6917&current_weather=true`; // Example static coordinates
            try {
                const res = await fetch(`https://huggingface.co/spaces/Roshan0510/tds_project_1/fetch?url=${encodeURIComponent(apiURL)}`);
                const data = await res.json();
                
                if (data.current_weather) {
                    document.getElementById('weather-city').textContent = city;
                    document.getElementById('weather-temp').textContent = data.current_weather.temperature;
                    document.getElementById('weather-humidity').textContent = data.current_weather.humidity;
                    document.getElementById('weather-condition').innerHTML = `<i class="fas fa-sun"></i> ${data.current_weather.weather}`;
                    weatherData.classList.remove('d-none');
                } else {
                    throw new Error('Weather data not available');
                }
            } catch (error) {
                console.error('Error fetching weather data:', error);
                errorMessage.textContent = 'Failed to retrieve weather data. Please try again.';
                errorMessage.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
